<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lunch Bag Ninja</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- Project CSS Stylesheet -->
    <link href="form.css" rel="stylesheet">

    <!--Project JS scripts -->
    <script src="main.js" type="text/javascript"></script>
    <script src="form.js" type="text/javascript"></script>
  </head>
  <body id="formPage">
    <selection class="col-xs-12 col-md-12">
      <nav class="navbar navbar-default navbar-fixed-top">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
        </ul>
        <header>Lunch Bag Ninja</header>
      </nav>
    </selection>
    <div id="container">
      <div class="row">
        <div class="col-md-9">
          <form>
            <div class="row">
              <div class="col-md-6">
                <label>What is your name?</label>
                <select id="nameChoice">
                  <option value="" disabled selected>--Please Select--</option>
<!--              These are being pulled in from Local Storage
                  <option value = "lamson">Lamson</option>
                  <option value = "matt">Matt</option>
                  <option value = "naveed">Naveed</option>
                  <option value = "nick">Nick</option> -->
                </select>
              </div>

              <div class="col-md-6">
                <label>What sounds good?</label>
                <select id="cuisineChoice">
                  <option value="" disabled selected>--Please Select--</option>
                  <option value = "mexican">Mexican</option>
                  <option value = "thai">Thai</option>
                  <option value = "pub">Pub</option>
                  <option value = "chinese">Chinese</option>
                  <option value = "pizza">Pizza</option>
                  <option value = "vietnamese">Vietnamese</option>
                  <option value = "japanese">Japanese</option>
                  <option value = "indian">Indian</option>
                  <option value = "burgers">Burgers</option>
                  <option value = "seafood">Seafood</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <label>Where are you now?</label>
                <input id="userLocation" type="text" placeholder="920 SW Third Avenue 2nd Floor Portland, OR 97204"></input>
              </div>
            </div>

            <div class="row">
              <div id="costChoice" class="col-md-12">
                <label>Pick Your Price:</label>
                  <span class="input-group-addon">
                    <input type="radio" name="price" value="$" data-cost="1">$</input>
                  </span>
                  <span class="input-group-addon">
                    <input type="radio" name="price" value="$$" data-cost="2">$$</input>
                  </span>
                  <span class="input-group-addon">
                    <input type="radio" name="price" value="$$$" data-cost="3">$$$</input>
                  </span>
                  <span class="input-group-addon">
                    <input type="radio" name="price" value="$$$$" data-cost="4">$$$$</input>
                  </span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-lg btn-primary" href="#" id="placeVote" disabled="disabled">Place Your Vote</button>
              </div>
            </div>
          </form>
          <div class="center">
            <button class="btn btn-lg btn-success" href="#" id="submit" disabled="disabled">Submit</button>
          </div>
        </div>
          <!-- Sidebar -->
        <div class="col-md-3">
          <div class="well">
            <header id="alreadyVotedHeader">Already Voted</header>
            <ul id="voted">
              <!-- Voted members here -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <selection class="col-xs-12 col-md-12">
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <footer>Copyright Â© 2015 FacePalm, LLC. All Rights Reserved.</footer>
      </nav>
    </selection>
    <div id="map-search"></div>
  </body>
<html>
